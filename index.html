<!doctype html>
<html>
  <head>
    <title>ğŸ•£</title>
    <link rel="stylesheet" href="global.css" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div id="heroimg"></div>
    <div id="herotxt">
      <div class="">
        <h1 id="time" class="center"></h1>
        <h2 id="date" class="botcenter"></h2>
      </div>
    </div>

    <script>
      function prependZero(number) {
        if (number < 10) return "0" + number;
        else return number;
      }
      function updateClock() {
        var now = new Date(), // current date
          months = [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December",
          ]; // you get the idea
        (time =
          prependZero(now.getHours()) +
          ":" +
          prependZero(now.getMinutes()) +
          ":" +
          prependZero(now.getSeconds())), // again, you get the idea
          // a cleaner way than string concatenation
          (date = [
            now.getDate(),
            months[now.getMonth()],
            now.getFullYear(),
          ].join(" "));

        // set the content of the element with the ID time to the formatted string
        document.getElementById("time").innerHTML = [time].join(" / ");
        document.getElementById("date").innerHTML = [date].join(" / ");

        // call this function again in 1000ms
        setTimeout(updateClock, 100);
      }
      updateClock(); // initial call
    </script>
  </body>
</html>
